{% extends 'admin/base.html' %}

{% block title %}Add Menu Item - SpicyFood Admin{% endblock %}
{% block page_title %}Add Menu Item{% endblock %}
{% block breadcrumb %}Add Menu Item{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Add New Menu Item</h3>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            
            <!-- Name -->
            <div class="form-group">
                <label for="id_name">Name</label>
                <input type="text" name="name" value="{{ form.name.value }}" class="form-control" placeholder="Enter the name of the menu item" required>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="id_description">Description</label>
                <textarea name="description" class="form-control" rows="4" placeholder="Enter a description of the menu item" required>{{ form.description.value }}</textarea>
            </div>

            <!-- Price -->
            <div class="form-group">
                <label for="id_price">Price</label>
                <input type="number" name="price" value="{{ form.price.value }}" step="0.01" class="form-control" placeholder="Enter the price of the menu item" required>
            </div>

            <!-- Category -->
            <div class="form-group">
                <label for="id_category">Category</label>
                <select name="category" class="form-control" required>
                    <option value="APPETIZER" {% if form.category.value == "APPETIZER" %}selected{% endif %}>Appetizer</option>
                    <option value="SOUP" {% if form.category.value == "SOUP" %}selected{% endif %}>Soup</option>
                    <option value="SALAD" {% if form.category.value == "SALAD" %}selected{% endif %}>Salad</option>
                    <option value="MAIN" {% if form.category.value == "MAIN" %}selected{% endif %}>Main Dish</option>
                    <option value="DESSERT" {% if form.category.value == "DESSERT" %}selected{% endif %}>Dessert</option>
                </select>
            </div>

            <!-- Image -->
            <div class="form-group">
                <label for="id_image">Image Link</label>
                <input type="text" name="image" value="{{ form.image.value }}" class="form-control" placeholder="Enter the image link for the menu item">
            </div>

            <!-- Availability -->
            <div class="form-group">
                <label for="id_is_available">Available</label>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" name="is_available" class="custom-control-input" {% if form.is_available.value %}checked{% endif %} id="isAvailableCheck">
                    <label class="custom-control-label" for="isAvailableCheck">Mark as available</label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Add Menu Item</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
